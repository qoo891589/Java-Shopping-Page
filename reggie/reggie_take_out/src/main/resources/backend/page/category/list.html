<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入樣式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="dashboard-container" id="category-app">
  <div class="container">
    <div
            class="tableBar"
            style="display: inline-block"
    >
      <el-button
              type="primary"
              class="continue"
              @click="addClass('class')"
      >
        + 新增商品分類
      </el-button>
      <el-button
              type="primary"
              @click="addClass('meal')"
      >
        + 新增套餐分類
      </el-button>
    </div>
    <el-table
            :data="tableData"
            stripe
            class="tableBox"
    >
      <el-table-column
              prop="name"
              label="分類名稱"
      /></el-table-column>
      <el-table-column
              prop="type"
              label="分類類型"
      >
        <template slot-scope="scope">
          <span>{{ scope.row.type == '1' ? '商品分類': '套餐分類' }}</span>
        </template>
      </el-table-column>
      <el-table-column
              prop="updateTime"
              label="修改時間"
      >
        <template slot-scope="scope">
          {{scope.row.updateTime}}
        </template>
      </el-table-column>
      <el-table-column
              prop="sort"
              label="排序"
      /></el-table-column>
      <el-table-column
              label="操作"
              width="160"
              align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="editHandle(scope.row)"
          >
            修改
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="delBut non"
                  @click="deleteHandle(scope.row.id)"
          >
            刪除
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
    ></el-pagination>
  </div>
  <el-dialog
          :title="classData.title"
          :visible.sync="classData.dialogVisible"
          width="30%"
          :before-close="handleClose"
  >
    <el-form
            class="demo-form-inline"
            label-width="100px"
    >
      <el-form-item label="分類名稱：">
        <el-input
                v-model="classData.name"
                placeholder="請輸入分類名稱"
                maxlength="14"
        />
      </el-form-item>
      <el-form-item label="排序：">
        <el-input v-model="classData.sort"  type="number" placeholder="請輸入排序" />
      </el-form-item>
    </el-form>
    <span
            slot="footer"
            class="dialog-footer"
    >
        <el-button
                size="medium"
                @click="classData.dialogVisible = false"
        >取 消</el-button>
        <el-button
                type="primary"
                size="medium"
                @click="submitForm()"
        >確 定</el-button>
        <el-button
                v-if="action != 'edit'"
                type="primary"
                size="medium"
                class="continue"
                @click="submitForm('go')"
        > 儲存並繼續新增 </el-button>
      </span>
  </el-dialog>
</div>
<!-- 開發環境版本，包含了有幫助的命令列警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入組件庫 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/category.js"></script>
<script>
  new Vue({
    el: '#category-app',
    data() {
      return {
        action: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData: [],
        type :'',
        classData: {
          'title': '添加商品分類',
          'dialogVisible': false,
          'categoryId': '',
          'name': '',
          sort: ''
        }
      }
    },
    computed: {},
    created() {
      this.init()
    },
    mounted() {
    },
    methods: {
      async init () {
        await getCategoryPage({'page': this.page, 'pageSize': this.pageSize}).then(res => {
          if (String(res.code) === '1') {
            this.tableData = res.data.records
            this.counts = Number(res.data.total)
          } else {
            this.$message.error(res.msg || '新增失敗')
          }
        }).catch(err => {
          this.$message.error('請求錯誤：' + err)
        })
      },
      handleQuery() {
        this.page = 1;
        this.init();
      },
      // 添加
      addClass(st) {
        if (st == 'class') {
          this.classData.title = '新增商品分類'
          this.type = '1'
        } else {
          this.classData.title = '新增套餐分類'
          this.type = '2'
        }
        this.action = 'add'
        this.classData.name = ''
        this.classData.sort = ''
        this.classData.dialogVisible = true
      },
      editHandle(dat) {
        this.classData.title = '修改分類'
        this.action = 'edit'
        this.classData.name = dat.name
        this.classData.sort = dat.sort
        this.classData.id = dat.id
        this.classData.dialogVisible = true
      },
      // 關閉彈窗
      handleClose(st) {
        this.classData.dialogVisible = false
      },
      //刪除
      deleteHandle(id) {
        this.$confirm('此操作會永久刪出資料, 是否繼續?', '提示', {
          'confirmButtonText': '確定',
          'cancelButtonText': '取消',
          'type': 'warning'
        }).then(() => {
          deleCategory(id).then(res => {
            if (res.code === 1) {
              this.$message.success('刪除成功')
              this.handleQuery()
            } else {
              this.$message.error(res.msg || '錯做失敗')
            }
          }).catch(err => {
            this.$message.error('請求出錯了：' + err)
          })
        })
      },
      //資料提交
      submitForm(st) {
        const classData = this.classData
        const valid = (classData.name === 0 ||classData.name)  && (classData.sort === 0 || classData.sort)
        if (this.action === 'add') {
          if (valid) {
            const reg = /^\d+$/
            if (reg.test(classData.sort)) {
              addCategory({'name': classData.name,'type':this.type, sort: classData.sort}).then(res => {
                console.log(res)
                if (res.code === 1) {
                  this.$message.success('分類添加成功！')
                  if (!st) {
                    this.classData.dialogVisible = false
                  } else {
                    this.classData.name = ''
                    this.classData.sort = ''
                  }
                  this.handleQuery()
                } else {
                  this.$message.error(res.msg || '操作失敗')
                }
              }).catch(err => {
                this.$message.error('請求出錯了：' + err)
              })
            } else {
              this.$message.error('排序只能輸入數字類型')
            }

          } else {
            this.$message.error('請輸入分類名稱或排序')
          }
        } else if (valid) {
          const reg = /^\d+$/
          if (reg.test(this.classData.sort)) {
            editCategory({'id':this.classData.id,'name': this.classData.name, sort: this.classData.sort}).then(res => {
              if (res.code === 1) {
                this.$message.success('分類修改成功！')
                this.classData.dialogVisible = false
                this.handleQuery()
              } else {
                this.$message.error(res.msg || '操作失敗')
              }
            }).catch(err => {
              this.$message.error('請求出錯了：' + err)
            })
          } else {
            this.$message.error('排序只能輸入數位類型')
          }
        } else {
          this.$message.error('請輸入分類名稱或排序')
        }
      },
      handleSizeChange (val) {
        this.pageSize = val
        this.init()
      },
      handleCurrentChange (val) {
        this.page = val
        this.init()
      }
    }
  })
</script>
</body>
</html>
